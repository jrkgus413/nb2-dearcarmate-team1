type: object
properties:
  monthlySales:
    type: integer
    format: int64
    description: 이번 달 매출

  lastMonthSales:
    type: integer
    format: int64
    description: 지난 달 매출

  growthRate:
    type: number
    format: float
    description: 전월 대비 성장률 (퍼센트)

  proceedingContractsCount:
    type: integer
    format: int64
    description: 진행 중인 계약 건수

  completedContractsCount:
    type: integer
    format: int64
    description: 완료된 계약 건수

  contractsByCarType:
    type: array
    description: 차량 종류별 계약 건수
    items:
      type: object
      properties:
        carType:
          type: string
          description: 차량 종류
          enum: [경·소형, 준중·중형, 대형, 스포츠카, SUV]
        count:
          type: integer
          format: int64
          description: 계약 건수

  salesByCarType:
    type: array
    description: 차량 종류별 매출
    items:
      type: object
      properties:
        carType:
          type: string
          description: 차량 종류
          enum: [경·소형, 준중·중형, 대형, 스포츠카, SUV]
        count:
          type: integer
          format: int64
          description: 매출 건수

required:
  - monthlySales
  - lastMonthSales
  - growthRate
  - proceedingContractsCount
  - completedContractsCount
  - contractsByCarType
  - salesByCarType

additionalProperties: false