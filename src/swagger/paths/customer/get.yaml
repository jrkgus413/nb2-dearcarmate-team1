summary: 고객 목록 조회
description: 모든 고객의 목록을 조회합니다.

tags:
  - customer

parameters:
  - in: query
    name: page
    schema:
      type: integer
    description: 현재 페이지 번호

  - in: query
    name: pageSize
    schema:
      type: integer
    description: 페이지 당 요소의 개수

  - in: query
    name: searchBy
    schema:
      type: string
      enum:
        - name
        - email
    description: 검색 기준(name 또는 email)

  - in: query
    name: keyword
    schema:
      type: string
    description: 검색어(검증은 서버에서 실시)

responses:
  "200":
    description: 고객 목록 조회 성공
    content:
      application/json:
        examples:
          sample:
            summary: 고객 목록 예시
            value:
              currentPage: 1
              totalPages: 5
              totalItemCount: 50
              data:
              - id: 1
                name: string
                gender: male | female
                phoneNumber: string
                ageGroup: 10대 | 20대 | 30대 | 40대 | 50대 | 60대 | 70대 | 80대
                region: 서울 | 경기 | 인천 | 강원 | 충북 | 충남 | 세종 | 대전 | 전북 | 전남 | 광주 | 경북 | 경남 | 대구 | 울산 | 부산 | 제주
                email: string
                memo: string
                contractCount: 0
              - id: 2
                name: string
                gender: male | female
                phoneNumber: string
                ageGroup: 10대 | 20대 | 30대 | 40대 | 50대 | 60대 | 70대 | 80대
                region: 서울 | 경기 | 인천 | 강원 | 충북 | 충남 | 세종 | 대전 | 전북 | 전남 | 광주 | 경북 | 경남 | 대구 | 울산 | 부산 | 제주
                email: string
                memo: string
                contractCount: 0

  "400":
    description: 고객 목록 조회 실패
    content:
      application/json:
        example:
          message: "잘못된 요청입니다"

  "401":
    description: 로그인 필요
    content:
      application/json:
        example:
          message: "로그인이 필요합니다"
