summary: 고객 목록 조회
description: 등록된 고객 목록을 페이지네이션 및 검색 조건으로 조회한다.
tags:
  - customer
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
    description: 현재 페이지 번호
  - name: pageSize
    in: query
    required: false
    schema:
      type: integer
    description: 페이지당 아이템 수
  - name: searchBy
    in: query
    required: false
    schema:
      type: string
      enum: [name, email]
    description: 검색 기준
  - name: keyword
    in: query
    required: false
    schema:
      type: string
    description: 검색어
responses:
  "200":
    description: 고객 목록 조회 성공
    content:
      application/json:
        example:
          currentPage: 1
          totalPages: 5
          totalItemCount: 50
          data:
            - id: 1
              name: string
              gender: male | female
              phoneNumber: string
              ageGroup: 10대 | 20대 | 30대 | 40대 | 50대 | 60대 | 70대 | 80대
              region: 서울 | 경기 | 인천 | 강원 | 충북 | 충남 | 세종 | 대전 | 전북 | 전남 | 광주 | 경북 | 경남 | 대구 | 울산 | 부산 | 제주
              email: string
              memo: string
              contractCount: 0
            - id: 2
              name: string
              gender: male | female
              phoneNumber: string
              ageGroup: 10대 | 20대 | 30대 | 40대 | 50대 | 60대 | 70대 | 80대
              region: 서울 | 경기 | 인천 | 강원 | 충북 | 충남 | 세종 | 대전 | 전북 | 전남 | 광주 | 경북 | 경남 | 대구 | 울산 | 부산 | 제주
              email: string
              memo: string
              contractCount: 0
  "400":
    description: 잘못된 요청
    content:
      application/json:
        example:
          message: 잘못된 요청입니다
  "401":
    description: 로그인 필요
    content:
      application/json:
        example:
          message: 로그인이 필요합니다