summary: 고객 목록 조회
description: 모든 고객의 목록을 조회합니다.

tags:
  - customer

parameters:
  - in: query
    name: page
    schema:
      type: integer
    description: 현재 페이지 번호

  - in: query
    name: pageSize
    schema:
      type: integer
    description: 페이지 당 요소의 개수

  - in: query
    name: searchBy
    schema:
      type: string
      enum:
        - name
        - email
    description: 검색 기준(name 또는 email)

  - in: query
    name: keyword
    schema:
      type: string
    description: 검색어(검증은 서버에서 실시)

responses:
  "200":
    description: 고객 목록 조회 성공
    content:
      application/json:
        schema:
          $ref: "../../schemas/customer/response/get-customer-list.yaml"
        examples:
          sample:
            summary: 고객 목록 예시
            value:
              currentPage: 1
              totalPages: 5
              totalItemCount: 50
              data:
                - id: 1
                  name: string
                  gender: male
                  phoneNumber: 010-0000-0000
                  ageGroup: 10대
                  region: 서울
                  email: tmp@tmp.com
                  memo: string
                  contractCount: 0
                - id: 2
                  name: string
                  gender: female
                  phoneNumber: 010-0000-0000
                  ageGroup: 10대
                  region: 서울
                  email: tmp@tmp.com
                  memo: string
                  contractCount: 0

  "400":
    description: 고객 목록 조회 실패
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/400.yaml"
        example:
          message: "잘못된 요청입니다"

  "401":
    description: 로그인 필요
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/401.yaml"
        example:
          message: "로그인이 필요합니다"
