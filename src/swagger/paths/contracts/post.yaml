summary: 계약 생성
description: 새로운 계약을 생성한다.
tags:
  - contracts
requestBody:
  description: 계약 생성에 필요한 값들
  content:
    application/json:
      example:
        carId: 1
        customerId: 2
        meetings:
          - date: "2024-02-22"
            alarms:
              - "2024-02-22T09:00:00"
              - "2024-02-21T09:00:00"
responses:
  "201":
    description: 계약 생성 성공
    content:
      application/json:
        example:
          id: 1
          status: carInspection
          resolutionDate: "2024-02-22T09:00:00"
          contractPrice: 20000000
          meetings:
            - date: "2024-02-22"
              alarms:
                - "2024-02-22T09:00:00"
                - "2024-02-21T09:00:00"
              user:
                id: 1
                name: string
              customer:
                id: 5
                name: string
              car:
                id: 6
                model: string
  "400":
    description: 잘못된 요청
    content:
      application/json:
        example:
          message: "잘못된 요청입니다"
  "401":
    description: 인증 실패
    content:
      application/json:
        example:
          message: "로그인이 필요합니다"