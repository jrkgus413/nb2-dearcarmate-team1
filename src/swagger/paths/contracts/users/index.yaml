get:
  summary: 계약 담당자 목록 조회
  description: 계약 등록을 위해 선택 가능한 담당자 목록을 조회한다.
  tags:
    - contracts

  responses:
    "200":
      description: 담당자 목록 조회 성공
      content:
        application/json:
          example:
            - id: 1
              data: "최효정(hjhj@codeit.com)"
            - id: 2
              data: "김이박(kip@codeit.com)"
            - id: 3
              data: "최홍만(hm@codeit.com)"
    "400":
      description: 잘못된 요청
      content:
        application/json:
          example:
            message: "잘못된 요청입니다"
    "401":
      description: 인증 필요
      content:
        application/json:
          example:
            message: "로그인이 필요합니다"