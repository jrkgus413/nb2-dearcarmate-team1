summary: 계약 수정
description: 계약 정보를 수정한다.
tags:
  - contracts
requestBody:
  description: 수정할 계약 정보
  content:
    application/json:
      example:
        status: carInspection
        resolutionDate: "2024-02-22T09:00:00"
        contractPrice: 20000000
        meetings:
          - date: "2024-02-22"
            alarms:
              - "2024-02-22T09:00:00"
              - "2024-02-21T09:00:00"
        contractDocuments:
          - id: 1
            fileName: Contract File 1
          - id: 2
            fileName: Contract File 2
        userId: 2
        customerId: 3
        carId: 4
responses:
  "200":
    description: 계약 수정 성공
    content:
      application/json:
        example:
          id: 1
          status: carInspection
          resolutionDate: "2024-02-22T09:00:00"
          contractPrice: 20000000
          meetings:
            - date: "2024-02-22"
              alarms:
                - "2024-02-22T09:00:00"
                - "2024-02-21T09:00:00"
              user:
                id: 1
                name: string
              customer:
                id: 5
                name: string
              car:
                id: 6
                model: string
  "400":
    description: 잘못된 요청
    content:
      application/json:
        example:
          message: "잘못된 요청입니다"
  "401":
    description: 인증 실패
    content:
      application/json:
        example:
          message: "로그인이 필요합니다"
  "403":
    description: 권한 없음
    content:
      application/json:
        example:
          message: "담당자만 수정이 가능합니다"
  "404":
    description: 계약 없음
    content:
      application/json:
        example:
          message: "존재하지 않는 계약입니다"