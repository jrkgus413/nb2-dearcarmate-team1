summary: 고객 등록
description: 새로운 고객 정보를 등록한다.
tags:
  - customer
requestBody:
  description: 등록할 고객 정보
  content:
    application/json:
      example:
        name: string
        gender: male | female
        phoneNumber: string
        ageGroup: 10대 | 20대 | 30대 | 40대 | 50대 | 60대 | 70대 | 80대
        region: 서울 | 경기 | 인천 | 강원 | 충북 | 충남 | 세종 | 대전 | 전북 | 전남 | 광주 | 경북 | 경남 | 대구 | 울산 | 부산 | 제주
        email: string
        memo: string
responses:
  "201":
    description: 고객 등록 성공
    content:
      application/json:
        example:
          id: 123
          name: string
          gender: male | female
          phoneNumber: string
          ageGroup: 10대 | 20대 | 30대 | 40대 | 50대 | 60대 | 70대 | 80대
          region: 서울 | 경기 | 인천 | 강원 | 충북 | 충남 | 세종 | 대전 | 전북 | 전남 | 광주 | 경북 | 경남 | 대구 | 울산 | 부산 | 제주
          email: string
          memo: string
          contractCount: 0
  "400":
    description: 잘못된 요청
    content:
      application/json:
        example:
          message: 잘못된 요청입니다
  "401":
    description: 로그인 필요
    content:
      application/json:
        example:
          message: 로그인이 필요합니다