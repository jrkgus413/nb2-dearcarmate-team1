post:
  security:
    - bearerAuth: []
  summary: 고객 일괄 업로드
  description: 파일을 업로드하여 고객 정보를 일괄 등록한다.
  tags:
    - customer
        
  requestBody:
    description: 업로드할 고객 데이터 파일
    content:
      text/csv:
        schema:
          type: string
        example:
          file: File
  responses:
    "200":
      description: 업로드 성공
      content:
        application/json:
          example:
            message: 성공적으로 등록되었습니다
    "400":
      description: 잘못된 요청
      content:
        application/json:
          example:
            message: 잘못된 요청입니다
    "401":
      description: 로그인 필요
      content:
        application/json:
          example:
            message: 로그인이 필요합니다