summary: 차량 목록 조회
description: 등록된 차량 목록을 페이지네이션과 필터 조건으로 조회한다.
tags:
  - car
parameters:
  - name: page
    in: query
    schema:
      type: integer
    description: 현재 페이지 번호
  - name: pageSize
    in: query
    schema:
      type: integer
    description: 페이지당 아이템 수
  - name: status
    in: query
    schema:
      type: string
      enum: [possession, contractProceeding, contractCompleted]
    description: 차량 상태
  - name: searchBy
    in: query
    schema:
      type: string
      enum: [carNumber, model]
    description: 검색 기준
  - name: keyword
    in: query
    schema:
      type: string
    description: 검색어
responses:
  "200":
    description: 차량 목록 조회 성공
    content:
      application/json:
        example:
          currentPage: 1
          totalPages: 5
          totalItemCount: 50
          data:
            - id: 1
              carNumber: string
              manufacturer: string
              model: string
              type: string
              manufacturingYear: 2020
              mileage: 30
              price: 1000000
              accidentCount: 1
              explanation: string
              accidentDetails: string
              status: possession | contractProceeding | contractCompleted
            - id: 2
              carNumber: string
              manufacturer: string
              model: string
              type: string
              manufacturingYear: 2020
              mileage: 30
              price: 1000000
              accidentCount: 1
              explanation: string
              accidentDetails: string
              status: possession | contractProceeding | contractCompleted
  "400":
    description: 잘못된 요청
    content:
      application/json:
        example:
          message: 잘못된 요청입니다
  "401":
    description: 로그인 필요
    content:
      application/json:
        example:
          message: 로그인이 필요합니다