get:
  security:
    - bearerAuth: []
  summary: 회사별 유저 목록 조회 (관리자 전용)
  description: 회사별 유저 목록을 페이지네이션하여 조회한다.
  tags:
    - company
  parameters:
    - name: page
      in: query
      schema:
        type: number
    - name: pageSize
      in: query
      schema:
        type: number
    - name: searchBy
      in: query
      schema:
        type: string
        enum: [companyName, name, email]
    - name: keyword
      in: query
      schema:
        type: string
  responses:
    "200":
      description: 회사별 유저 목록 조회 성공
      content:
        application/json:
          example:
            currentPage: 1
            totalPages: 2
            totalItemCount: 6
            data:
              - id: 1
                name: string
                email: string
                employeeNumber: string
                phoneNumber: string
                company:
                  companyName: string
    "400":
      description: 잘못된 요청
      content:
        application/json:
          example:
            message: "잘못된 요청입니다"
    "401":
      description: 관리자 권한 필요
      content:
        application/json:
          example:
            message: "관리자 권한이 필요합니다"