summary: 회사 삭제 (관리자 전용)
description: 회사 ID를 통해 회사를 삭제한다.
tags:
  - company
responses:
  "200":
    description: 회사 삭제 성공
    content:
      application/json:
        example:
          message: "회사 삭제 성공"
  "400":
    description: 잘못된 요청
    content:
      application/json:
        example:
          message: "잘못된 요청입니다"
  "401":
    description: 관리자 권한 필요
    content:
      application/json:
        example:
          message: "관리자 권한이 필요합니다"
  "404":
    description: 존재하지 않는 회사
    content:
      application/json:
        example:
          message: "존재하지 않는 회사입니다"