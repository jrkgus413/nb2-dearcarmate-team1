summary: 회사 목록 조회 (관리자 전용)
description: 회사 목록을 페이지네이션하여 조회한다.
tags:
  - company
parameters:
  - name: page
    in: query
    description: 현재 페이지 번호
    schema:
      type: number
  - name: pageSize
    in: query
    description: 페이지 당 아이템 수
    schema:
      type: number
  - name: searchBy
    in: query
    description: 검색 기준
    schema:
      type: string
      enum: [companyName]
  - name: keyword
    in: query
    description: 검색어
    schema:
      type: string
responses:
  "200":
    description: 회사 목록 조회 성공
    content:
      application/json:
        example:
          currentPage: 1
          totalPages: 2
          totalItemCount: 6
          data:
            - id: 1
              companyName: string
              companyCode: string
              userCount: 3
  "400":
    description: 잘못된 요청
    content:
      application/json:
        example:
          message: "잘못된 요청입니다"
  "401":
    description: 관리자 권한 필요
    content:
      application/json:
        example:
          message: "관리자 권한이 필요합니다"