summary: 차량 수정
description: 들어온 값들을 통해서 차량을 수정한다.

tags:
  - car

requestBody:
  description: 차량을 수정하기 위해 필요한 값들
  content:
    application/json:
      schema:
        $ref: "../../../schemas/car/request/update-car.yaml"
      example:
        carNumber: "string"
        manufacturer: "string"
        model: "string"
        manufacturingYear: 2020
        mileage: 30
        price: 1000000
        accidentCount: 1
        explanation: "string"
        accidentDetails: "string"

responses:
  "200":
    description: 차량 수정 성공
    content:
      application/json:
        schema:
          $ref: "../../../schemas/car/response/update-car.yaml"
        example:
          id: 1
          carNumber: "string"
          manufacturer: "string"
          model: "string"
          type: "string"
          manufacturingYear: 2020
          mileage: 30
          price: 1000000
          accidentCount: 1
          explanation: "string"
          accidentDetails: "string"
          status: "possession | contractProceeding | contractCompleted"

  "400":
    description: 차량 수정 실패
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/400.yaml"
        example:
          message: "잘못된 요청입니다"

  "401":
    description: 로그인 필요
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/401.yaml"
        example:
          message: "로그인이 필요합니다"

  "404":
    description: 차량 없음
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/404.yaml"
        example:
          message: "존재하지 않는 고객입니다"