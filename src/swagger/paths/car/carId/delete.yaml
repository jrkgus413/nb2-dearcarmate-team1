summary: 특정 차량 삭제
description: 특정 차량을 삭제한다.

tags:
  - car

responses:
  "200":
    description: 차량 삭제 성공
    content:
      application/json:
        schema:
          $ref: "../../../schemas/car/response/delete-car.yaml"
        example:
          message: 차량 삭제 성공
  "400":
    description: 차량 삭제 실패
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/400.yaml"
        example:
          message: 잘못된 요청입니다
  "401":
    description: 로그인 필요
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/401.yaml"
        example:
          message: 로그인이 필요합니다

  "404":
    description: 차량 없음
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/404.yaml"
        example:
          message: 존재하지 않는 차량입니다
