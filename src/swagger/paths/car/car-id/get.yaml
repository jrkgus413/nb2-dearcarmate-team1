summary: 차량 상세 조회
description: 특정 차량의 상세 정보를 조회한다.
tags:
  - car

responses:
  "200":
    description: 차량 상세 조회 성공
    content:
      application/json:
        example:
          id: 123
          carNumber: string
          manufacturer: string
          model: string
          type: string
          manufacturingYear: 2020
          mileage: 30
          price: 1000000
          accidentCount: 1
          explanation: string
          accidentDetails: string
          status: possession | contractProceeding | contractCompleted
  "400":
    description: 잘못된 요청
    content:
      application/json:
        example:
          message: 잘못된 요청입니다
  "401":
    description: 로그인 필요
    content:
      application/json:
        example:
          message: 로그인이 필요합니다
  "404":
    description: 차량 없음
    content:
      application/json:
        example:
          message: 존재하지 않는 차량입니다