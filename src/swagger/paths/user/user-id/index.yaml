delete:
  summary: 유저 삭제 (관리자 전용)
  description: 관리자 권한으로 특정 유저를 삭제한다.
  tags:
    - user
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
      description: 유저 ID

    - name: Authorization
      in: header
      required: true
      description: Bearer 액세스 토큰
      schema:
        type: string

  responses:
    "200":
      description: 유저 삭제 성공
      content:
        application/json:
          example:
            message: 유저 삭제 성공
    "400":
      description: 잘못된 요청
      content:
        application/json:
          example:
            message: 잘못된 요청입니다
    "401":
      description: 관리자 권한 필요
      content:
        application/json:
          example:
            message: 관리자 권한이 필요합니다
    "404":
      description: 유저 없음
      content:
        application/json:
          example:
            message: 존재하지 않는 유저입니다