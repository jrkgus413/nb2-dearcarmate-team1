summary: 특정 유저 삭제
description: 특정 유저를 삭제한다.

tags:
  - user

responses:
  "200":
    description: 유저 삭제 성공
    content:
      application/json:
        example:
          message: 유저 삭제 성공
  "400":
    description: 유저 삭제 실패
    content:
      application/json:
        example:
          message: 잘못된 요청입니다
  "401":
    description: 관리자 권한 필요
    content:
      application/json:
        example:
          message: 관리자 권한이 필요합니다

  "404":
    description: 유저 없음
    content:
      application/json:
        example:
          message: 존재하지 않는 유저입니다
