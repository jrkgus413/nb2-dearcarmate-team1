post:
  summary: 회원가입
  description: 필요한 값들로 회원가입한다.

  tags:
    - user

  requestBody:
    description: 회원가입하기 위해 필요한 값들
    content:
      application/json:
        example:
          name: string
          email: string
          employeeNumber: string
          phoneNumber: string
          password: string
          passwordConfirmation: string
          company: string
          companyCode: string

  responses:
    "201":
      description: 회원가입 성공
      content:
        application/json:
          example:
              id: 1
              name: string
              email: string
              employeeNumber: string
              phoneNumber: string
              imageUrl: string
              isAdmin: true
              company: 
                companyCode: string
              

    "400":
      description: 비밀번호 확인 일치 하지 않음
      content:
        application/json:
          example:
            message: "비밀번호와 비밀번호 확인이 일치하지 않습니다"

    "409":
      description: 이미 존재하는 이메일
      content:
        application/json:
          example:
            message: "이미 존재하는 이메일입니다"
