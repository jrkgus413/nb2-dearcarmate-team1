get:
  summary: 계약서 목록 조회
  description: 계약서 정보를 페이지네이션 및 검색 조건으로 조회한다.
  tags:
    - contractDocuments

  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
      description: 현재 페이지 번호
    - name: pageSize
      in: query
      required: false
      schema:
        type: integer
      description: 페이지 당 아이템 수
    - name: searchBy
      in: query
      required: false
      schema:
        type: string
        enum: [contractName]
      description: 검색 기준
    - name: keyword
      in: query
      required: false
      schema:
        type: string
      description: 검색어

    - name: Authorization
      in: header
      required: true
      description: Bearer 액세스 토큰
      schema:
        type: string

  responses:
    "200":
      description: 계약서 목록 조회 성공
      content:
        application/json:
          example:
            currentPage: 1
            totalPages: 2
            totalItemCount: 6
            data:
              - id: 1
                contractName: "string"
                resolutionDate: "2024-02-22T09:00:00.000Z"
                documentsCount: 2
                manager: "string"
                carNumber: "string"
                documents:
                  - id: 1
                    fileName: "string"
    "400":
      description: 잘못된 요청
      content:
        application/json:
          example:
            message: "잘못된 요청입니다"
    "401":
      description: 인증 필요
      content:
        application/json:
          example:
            message: "로그인이 필요합니다"