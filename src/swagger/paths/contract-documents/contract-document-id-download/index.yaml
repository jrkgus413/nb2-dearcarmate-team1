get:
  summary: 계약서 다운로드
  description: 계약서 파일을 다운로드한다.
  tags:
    - contractDocuments

  parameters:
    - name: contractDocumentId
      in: path
      required: true
      schema:
        type: integer
      description: 계약서 ID

    - name: Authorization
      in: header
      required: true
      description: Bearer 액세스 토큰
      schema:
        type: string

  responses:
    "200":
      description: 계약서 다운로드 성공
      content:
        application/json:
          example:
            message: "계약서 다운로드 성공"
    "401":
      description: 인증 필요
      content:
        application/json:
          example:
            message: "로그인이 필요합니다"