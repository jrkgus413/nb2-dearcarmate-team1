post:
  summary: 계약서 파일 업로드
  description: 계약서 파일을 업로드한다.
  tags:
    - contractDocuments

  parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer 액세스 토큰
      schema:
        type: string

  requestBody:
    description: 업로드할 계약서 파일
    content:
      multipart/form-data:
        example:
          contractDocument: File

  responses:
    "200":
      description: 계약서 업로드 성공
      content:
        application/json:
          example:
            contractDocumentId: 1
    "401":
      description: 인증 필요
      content:
        application/json:
          example:
            message: "로그인이 필요합니다"