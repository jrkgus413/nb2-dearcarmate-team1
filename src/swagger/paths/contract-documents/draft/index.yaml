get:
  security:
    - bearerAuth: []
  summary: 계약서 초안 목록 조회
  description: 계약서 작성이 필요한 계약 목록을 조회한다.
  tags:
    - contractDocuments

  responses:
    "200":
      description: 계약서 초안 목록 조회 성공
      content:
        application/json:
          example:
            - id: 1
              data: "그랜저 - 김고객 고객님"
            - id: 2
              data: "K3 - 홍길동 고객님"
    "400":
      description: 잘못된 요청
      content:
        application/json:
          example:
            message: "잘못된 요청입니다"
    "401":
      description: 인증 필요
      content:
        application/json:
          example:
            message: "로그인이 필요합니다"