get:
  security:
    - bearerAuth: []
  summary: 대시보드 데이터 조회
  description: 월간 매출, 계약 현황 등의 대시보드 데이터를 반환한다.
  tags:
    - dashboard
  requestBody:
    description: 없음
  responses:
    "200":
      description: 대시보드 데이터 조회 성공
      content:
        application/json:
          example:
            monthlySales: 123
            lastMonthSales: 123
            growthRate: 123
            proceedingContractsCount: 123
            completedContractsCount: 123
            contractsByCarType:
              - carType: 경·소형
                count: 123
              - carType: 준중·중형
                count: 123
              - carType: 대형
                count: 123
              - carType: 스포츠카
                count: 123
              - carType: SUV
                count: 123
            salesByCarType:
              - carType: 경·소형
                count: 123
              - carType: 준중·중형
                count: 123
              - carType: 대형
                count: 123
              - carType: 스포츠카
                count: 123
              - carType: SUV
                count: 123
    "401":
      description: 인증 실패
      content:
        application/json:
          example:
            message: "로그인이 필요합니다"