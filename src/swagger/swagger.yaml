        - customer
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: 현재 페이지 번호
        - in: query
          name: pageSize
          schema:
            type: integer
          description: 페이지 당 요소의 개수
        - in: query
          name: searchBy
          schema:
            type: string
            enum:
              - name
              - email
          description: 검색 기준(name 또는 email)
        - in: query
          name: keyword
          schema:
            type: string
          description: 검색어(검증은 서버에서 실시)
